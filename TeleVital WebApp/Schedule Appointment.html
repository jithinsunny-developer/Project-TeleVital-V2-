<script>
function redirect()
    {
        
        
var today = new Date();
var date = today.getDate()+'/'+(today.getMonth()+1)+'/'+ today.getFullYear();         
        
var temp= Math.random() * (99.5 - 97.7) + 97.7; 
        
var userno1 = sessionStorage.getItem("userno");
console.log(userno1);

        firebase.database().ref("Appointments/" + userno1).update({
            
    name: document.value=document.getElementById("name").value,
    email: document.value=document.getElementById("email").value,
    symptoms: document.value=document.getElementById("symptoms").value,
    height: document.value=document.getElementById("height").value,
    weight: document.value=document.getElementById("weight").value,
    gender: document.value=document.getElementById("gender").value,
    cough: document.value=document.getElementById("cough").value,
    sorethroat: document.value=document.getElementById("sorethroat").value,
    breathingdiff: document.value=document.getElementById("breathingdiff").value,
    age: document.value=document.getElementById("age").value,
    tiredness: document.value=document.getElementById("tiredness").value,
    precon: document.value=document.getElementById("precon").value,
    pregnant: document.value=document.getElementById("pregnant").value,
    spo2: document.value="95",
    hr: document.value="74",
    rr: document.value="16",
    temp: document.value=temp.toFixed(2),
    spbase64: document.value="",
    hrbase64: document.value="",
    xraybase64: document.value="",
    score: document.value=0,
    vtext: document.value="",
  }); 
        
        
        
        
    
        
        
        
        
   firebase.database().ref("Consultation/" + userno1).update({ 
    aid: document.value=userno1,   
    bname: document.value=document.getElementById("name").value,
    cemail: document.value=document.getElementById("email").value,
       dage: document.value=document.getElementById("age").value,
    esymptoms: document.value=document.getElementById("symptoms").value,
    fspo2: document.value="95",
    fhr: document.value="74",
    frr: document.value="16",
    ftemp: document.value=temp.toFixed(2),
    gscore: document.value=0,
    hdate: document.value=date,
    idiagnosis: document.value="",
    jstatus: document.value="Upcoming",
  }); 
        
        
        
        
        
        
        
        
    window.alert("Redirecting to take Vital Test ...");
        setTimeout(function(){window.open("Instructions for HRnRR.html","_self"); }, 2000);    
    }

</script>
